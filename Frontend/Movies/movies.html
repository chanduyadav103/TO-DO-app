<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./movies.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-6">
                <div class="d-flex gap-3 flex-wrap">
                    <div class="card p-3 bg-primary text-white" onclick="getMovies()">Get Movies</div>

                    <div class="card p-3 bg-secondary text-white" onclick="getMovieByID()">Get Movie By ID</div>

                    <div class="card p-3 bg-warning" onclick="searchMovies()">Search Movies</div>

                    <div class="card p-3 bg-info text-white" onclick="addMovie()">Add Movie</div>

                    <div class="card p-3 bg-success text-white" onclick="addMovies()">Add Movies</div>

                    <div class="card p-3 bg-success text-white" onclick="updateMovie()">Update Movie</div>

                    <div class="card p-3 bg-danger text-white" onclick="deleteMovie()">Delete Movie</div>

                    <div class="card p-3 bg-dark text-white" onclick="resetMovies()">Reset Movies</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./movies.js"></script>
</body>

</html>
