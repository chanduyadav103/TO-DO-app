<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed w-100 top-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#1">One</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#2">Two</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#3">Three</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#4">Four</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="1" class="bg-primary h-100 container-fluid w-100 p-3 d-flex justify-content-center align-items-center">
        <p class="fs-1">1</p>
    </section>
    <section id="2"
        class="bg-secondary h-100 container-fluid w-100 p-3 d-flex justify-content-center align-items-center">
        <p class="fs-1 text-white">2</p>
    </section>
    <section id="3" class="bg-danger h-100 container-fluid w-100 p-3 d-flex justify-content-center align-items-center">
        <p class="fs-1">3</p>
    </section>
    <section id="4" class="bg-warning h-100 container-fluid w-100 p-3 d-flex justify-content-center align-items-center">
        <p class="fs-1">4</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
