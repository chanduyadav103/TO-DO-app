<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center">

    <div class="card">
        <div class="card-body d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-between">
                <div>
                    <p class="card-text mb-1 text-secondary">Total Orders</p>
                    <h5 class="card-title fs-1 fw-bold">13,647</h5>
                </div>
                <div class="rounded-circle card-icon">
                    <div class="rounded bg-danger" style="width: 24px; height: 24px;"></div>
                </div>
            </div>
            <p class="card-text m-0 text-secondary">
                ^<span class="text-danger">2.3% </span>Last Week
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
