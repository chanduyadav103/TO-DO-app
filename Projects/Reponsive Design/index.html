<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <!-- 
    
    Small - sm - mobiles
    Medium - md - tablets
    Large - lg - laptop/desktop
    Extra Large - xl - 2K/4k/8k displays
    Extra Extra large - xxl
    -->

    <div class="container-fluid w-100 p-3">

        <!--
         1. 2 Rows - Done
         2. 4 columns in first row - Done
         3. 2 columns in second row - Done
         4. 2 rows in 2nd row 1st column - Done
         5. 2 rows in 2nd row 2nd column - 
         -->

        <!-- 
         RD Req.
         SM every card should be 12
         MD every card should be 6
         -->

        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card p-3"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card p-3"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card p-3"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card p-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card p-3"></div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card p-3"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card p-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <div class="card p-3"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card p-3"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
