<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app-main.css" />
  </head>
  <body class="">
    <div class="container-fluid h-100 w-100 p-0 bg-black">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand text-dark-emphasis" href="#">
            <img
              src="../images/travel_10913629.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Countries Block
          </a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-dark-emphasis"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#countryModal"
                >
                  Add Country
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-dark-emphasis"
                  onclick="toReset()"
                  href="#"
                  >Reset</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 text-dark-emphasis"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search"
              />
              <button
                class="btn btn-outline-secondary text-dark-emphasis border-secondary"
                type="submit"
                onclick="toSearchCountry(event)"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div
        class="modal fade"
        id="countryModal"
        tabindex="-1"
        aria-labelledby="countryModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="countryModalLabel">Add Country</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="countryForm" class="g-3">
                <input
                  type="text"
                  class="form-control mb-2"
                  id="countryname"
                  placeholder="Country Name"
                />
                <input
                  type="text"
                  id="language"
                  class="form-control mb-2"
                  placeholder="Language"
                />
                <input
                  type="text"
                  id="stocks"
                  class="form-control mb-2"
                  placeholder="Stocks"
                />
                <input
                  type="text"
                  id="president"
                  class="form-control mb-2"
                  placeholder="President Name"
                />
                <input
                  type="text"
                  id="statesincountry"
                  class="form-control mb-2"
                  placeholder="States in Country"
                />
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  onclick="toLoadCountry(event)"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="section d-flex flex-wrap justify-content-center"
        id="countrieslists"
      ></div>
      <script src="./app-main.js"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
