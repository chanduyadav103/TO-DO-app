<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      padding: 0%;
      margin: 0%;
    }
    header {
      display: flex;
      background-color: black;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 100px;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    * {
      box-sizing: border-box;
    }
    main {
      width: 100%;
      height: 100%;
      padding: 130px 30px 30px;
    }
    section {
      width: 100%;
      height: 100%;
      background-color: black;
      border: white solid 2px;
    }
    section > p {
      margin: 0%;
      color: white;
      padding: 30px;
      font-size: 20px;
    }

    nav > a {
      text-decoration: none;
      color: white;
      padding-left: 15px;
      font-size: 15px;
    }
  </style>
  <body>
    <header>
      <h1
        style="
          color: white;

          font-size: 30px;
          margin: 0%;
        "
      >
        Welcome to HakunaMatata
      </h1>
      <div>
        <nav>
          <a href="#Home">Home</a>
          <a href="#Certifications">Certifications</a>

          <a href="#History">History</a>

          <a href="#AboutUs">About Us</a>
          <a href="#ContactUs">Contact Us</a>
        </nav>
      </div>
    </header>
    <main id="Home">
      <p style="font-size: 20px; color: black">Home</p>
    </main>
    <section id="Certifications">
      <p>Certifications</p>
    </section>

    <section id="History">
      <p>History</p>
    </section>

    <section id="AboutUs">
      <p>About Us</p>
    </section>

    <section id="ContactUs">
      <p>Contact Us</p>
    </section>
  </body>
</html>
