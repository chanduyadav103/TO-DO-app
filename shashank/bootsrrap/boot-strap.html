<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDOList</title>
    <link rel="stylesheet" href="./boot-strap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fulid w-100 h-100 row">
      <div
        class="left-section col-6 d-flex justify-content-center align-items-center"
      >
        <form class="card-0 w-75 rounded-5 p-5 text-center">
          <h1 class="h1 text-light pt-4">Welcome to the ToDoList</h1>
          <h3 class="h3 text-light pt-4">
            Where you can make your things done in list
          </h3>
          <label class="w-100 text-start mb-2 text-light pt-4 pb-2"
            >Title</label
          >
          <input type="text" class="title w-100 rounded-4 border" id="title" />
          <label class="w-100 text-start mb-2 mt-2 text-light pt-4 pb-2"
            >Description</label
          >
          <textarea
            cols="10"
            id="description"
            class="w-100 h-25 mb-3"
            rows="4"
            placeholder="Description to be note"
          ></textarea>
          <button class="btn-1 rounded-2 mt-2" onclick="toLoadToDo()">
            Submit
          </button>
        </form>
      </div>

      <div class="rigth-section col-6" id="todos"></div>
    </div>
    <script src="./boot-strap.js"></script>
  </body>
</html>
