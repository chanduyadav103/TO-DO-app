<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="stylesheet" href="./login8.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-right">
          <img class="imgg" src="/imgs/aside.png" alt="" />
        </div>
        <div class="card">
          <div class="card-left">
            <h1>Welcome back!</h1>
            <p class="about">Meet the good taste today</p>
            <label for="email">E-mail or phone number</label>
            <input
              type="email"
              name="email"
              class="btn label email"
              placeholder="Type your e-mail or phone number"
            />
            <label for="pswd">Password</label>
            <input
              type="password"
              name="pswd"
              class="btn label pswd"
              placeholder="Type your password"
            />
            <p class="fp">Forgot password?</p>
            <button class="btn sign">Sign in</button>
            <p class="other">or do it via accounts</p>
            <img class="social" src="/imgs/social.png" alt="" />
            <p class="signup">DOn't have an account? <span>Sign up </span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
