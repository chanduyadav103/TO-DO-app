<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./stylesheet.css" />

  <body>
    <main>
      <div class="container">
        <div class="card-right">
          <img class="imgg" src="/imgs/Frame 427320620.png" />
        </div>
        <div class="card">
          <img src="/imgs/Frame 1.png" class="img" />
          <div class="card-left">
            <h1>Sign in</h1>
            <label for="email">Email address</label>
            <input
              type="email"
              name="email"
              class="btn label email"
              placeholder="example@email.com"
            />
            <label for="pswd">Password</label>
            <input
              type="password"
              name="pswd"
              class="btn label pswd"
              placeholder="Enter your password"
            />
            <p class="fp">Forgot password?</p>
            <button class="btn sign">Sign in</button>
            <p class="signup">
              DOn't have an account? <span>Sign up now</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
