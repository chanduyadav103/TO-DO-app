<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="stylesheet" href="./login3.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-card">
        <div class="card">
          <h1>
            Start using <br />
            Kamie for free
          </h1>
          <button class="btn sign">
            Đăng nhập bằng GoogleSign in with Google
          </button>
          <p class="or">or</p>
          <div class="flex">
            <input type="text" placeholder="First name" class="btn First" />
            <input type="text" placeholder="Last name" class="btn last" />
          </div>
          <input type="email" class="btn email" placeholder="Email address" />
          <input type="password" class="btn pswd" placeholder="Password " />
          <div class="check1">
            <input type="checkbox" name="updates" /><label for="updates"
              >I want to receive emails about product updates</label
            >
          </div>
          <div class="check2">
            <input type="checkbox" name="privacy" /><label for="privacy"
              >I accept <span>terms of use</span> and
              <span>privacy policy</span></label
            >
          </div>
          <button class="btn create">Create an account</button>
          <p class="existing">I already have an account</p>
        </div>
      </div>

      <div class="right-card">
        <img class="img" src="/imgs/div.absolute.png" alt="" />
      </div>
    </div>
  </body>
</html>
