<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login1.css" />
  </head>
  <body>
    <header>
      <img class="kamie" src="/imgs/Frame 1.png" />
    </header>
    <main>
      <div class="container">
        <div class="card">
          <img class="start" src="/imgs/enter.png" />
          <h1>Log in with your work email</h1>
          <p class="caption">
            Use your work email to log in to your team workspace.
          </p>
          <button class="btn login">Log in with Google</button>
          <div class="or">OR</div>
          <label class="email">Email</label><br />
          <input
            type="text"
            name="email"
            placeholder="Yourname@company.com"
            class="btn field1"
          />
          <label class="pswd">Password <span>Forgot password?</span></label
          ><br />
          <input
            type="password"
            name="pswd"
            placeholder="Enter your password"
            class="btn field2"
          />
          <button class="btn log">Log in</button>
        </div>
        <p>DOn't have an account yet? <span>Sign up</span></p>
      </div>
    </main>
  </body>
</html>
