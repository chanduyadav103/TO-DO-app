<!DOCTYPE html>
<html style="height: 100%; width: 100%" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle {
        width: 450px;
        height: 450px;
        background-color: pink;
        border-radius: 100%;
        position: absolute;
        display: grid;
        place-items: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle1 {
        width: 250px;
        height: 250px;
        background-color: blue;
        border-radius: 50%;
        display: grid;
        place-items: center;
      }
      .circle2 {
        width: 150px;
        height: 150px;
        background-color: green;
        border-radius: 50%;
        display: grid;
        place-items: center;
      }
      .circle3 {
        width: 75px;
        height: 75px;
        background-color: red;
        border-radius: 50%;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body style="height: 100%; width: 100%">
    <div class="circle">
      <div class="circle1">
        <div class="circle2">
          <div class="circle3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
