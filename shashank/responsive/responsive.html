<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive page</title>
    <link rel="stylesheet" href="./responsive.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="w-100 h-100">
    <div class="container-fluid p-0 m-0 h-100">
      <div class="row g-0 h-100">
        <div class="col-12 col-md-3">
          <div class="p-3">
            <p class="fs-3">Set</p>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="row g-0 p-3">
            <div class="col-12 fs-3 mb-3">Hello BRUNO, Welcome back!</div>

            <div class="col-12 mb-4">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="d-flex align-items-center">
                  <h4 class="me-3">My Course</h4>
                  <p class="mb-0">View All</p>
                </div>
                <input
                  type="search"
                  class="form-control w-auto"
                  placeholder="Search..."
                />
              </div>

              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <div class="bg-dark rounded-5 p-5"></div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="bg-dark rounded-5 p-5"></div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="bg-dark rounded-5 p-5"></div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="bg-dark rounded-5 p-5"></div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="d-flex align-items-center">
                  <h4 class="me-3">Planning</h4>
                  <p class="mb-0">View All</p>
                </div>
                <input type="date" class="form-control w-auto" />
              </div>

              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <div class="bg-dark rounded-5 p-5"></div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="bg-dark rounded-5 p-5"></div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="bg-dark rounded-5 p-5"></div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="bg-dark rounded-5 p-5"></div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="bg-dark rounded-5 p-5"></div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="bg-dark rounded-5 p-5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-3">
          <div class="p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <p class="mb-0">Icon</p>
              <input
                type="text"
                placeholder="Burno Fernandes"
                class="form-control text-center"
              />
            </div>

            <h4 class="mb-3">Statistics</h4>
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <div class="bg-dark rounded-5 p-4"></div>
              </div>
              <div class="col-12 col-md-6">
                <div class="bg-dark rounded-5 p-4"></div>
              </div>
              <div class="col-12 col-md-6">
                <div class="bg-dark rounded-5 p-4"></div>
              </div>
              <div class="col-12 col-md-6">
                <div class="bg-dark rounded-5 p-4"></div>
              </div>
            </div>

            <div class="mt-4">
              <div class="bg-dark rounded-5 p-5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
