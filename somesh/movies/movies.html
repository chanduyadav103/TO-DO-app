<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="movies.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <nav class="navbar bg-body-tertiary mb-4 ">
            <div class="container-fluid">
                <a class="navbar-brand">Movies</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="col-12 mb-5">
            <div id="carouselExampleFade" class="carousel slide carousel-fade mb-5">
                <div class="carousel-inner">
                    <div class="carousel-item active d-flex justify-content-center align-items-center">
                        <img src="https://www.chitramala.in/wp-content/gallery/srimanthudu-movie-posters/Srimanthudu-Telugu-Movie-Latest-Poster.jpg"
                            class="d-block w-25  " alt="...">
                    </div>
                    <div class="carousel-item d-flex justify-content-center align-items-center">
                        <img src="https://www.filmiforest.com/img/movies/524/pushpa-telugu-movie-photo-4.jpg"
                            class="d-block w-25" alt="...">
                    </div>
                    <div class="carousel-item d-flex justify-content-center align-items-center">
                        <img src="https://static2.showtimes.com/poster/660x980/baahubali-2-the-conclusion-telugu-110805.jpg"
                            class="d-block w-25" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="d-flex flex-wrap gap-3 mb-5" id="movieContainer">
                <div class="d-flex justify-content-center ">
                    <button class="btn btn-primary" onclick="getCinemas()">Get Cinemas</button>
                </div>
                <div class="card shadow-lg" style="width: 200px; height: 200px;">
                    <div class="card-body d-flex justify-content-center align-items-center">

                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMovieModal">
                            Add Movie
                        </button>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="movieForm">
                                <div class="mb-3">
                                    <label for="movieName" class="form-label">Movie Name</label>
                                    <input type="text" class="form-control" id="movieName">
                                </div>
                                <div class="mb-3">
                                    <label for="movieYear" class="form-label">Year</label>
                                    <input type="text" class="form-control" id="movieYear" pattern="\d{4}"
                                        maxlength="4">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Cast</label>
                                    <div class="input-group mb-2">
                                        <span class="input-group-text">Name</span>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text">Role</span>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>
            <script src="movies.js"></script>

</body>

</html>
