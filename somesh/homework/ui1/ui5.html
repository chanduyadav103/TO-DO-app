<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui5</title>
    <link rel="stylesheet" href="ui5.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="icon1">
                <div class="blue">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="blue2">
                    <img src="./img/space_dashboard_black_24dp 1.png" alt="">
                </div>
                <img src="./img/description_black_24dp 1.png" alt="">
                <img src="./img/storage_black_24dp 1.png" alt="">
                <img src="./img/desktop_mac_black_24dp 1.png" alt="">
                <img src="./img/insights_black_24dp 1.png" alt="">
                <img src="./img/notifications_black_24dp 1.png" alt="">
                <img src="./img/tune_black_24dp 1.png" alt="">
            </div>
            <div class="icon2">
                <img src="./img/settings_black_24dp 1.png">
                <img src="./img/account_circle_black_24dp 1.png">
                <img src="./img/logout_black_24dp 1.png">
            </div>
        </aside>

        <main>
            <header>
                <h2>Dashboard</h2>
                <div class="date-range-selector">
                    <button type="button" class="date-range-btn">Yesterday</button>
                    <button type="button" class="date-range-btn">Today</button>
                    <button type="button" class="date-range-btn active">Last 7 days</button>
                    <button type="button" class="date-range-btn">Last 30 days</button>
                    <button type="button" class="date-range-btn">Last 90 days</button>
                    <button type="button" class="date-range-btn">Custom Range</button>
                </div>
            </header>
            <h2 style="   font-weight: 550;
     margin-left: 60px;
     margin-bottom: 20px;
     color: #21222B;">Top Performed Articles - Map Full View</h2>
            <div class="card">
                <div class="card2">
                    <img src="./img/map.png">
                </div>
            </div>
        </main>
    </div>

</body>

</html>
