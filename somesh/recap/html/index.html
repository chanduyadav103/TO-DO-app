<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px 20px;

        }

        header h1 {
            color: white;
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 22px;
        }

        nav a:hover {
            text-decoration: underline;
        }


        main,
        section {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 22px;
            background: #f4f4f4;
        }



        main>input {
            width: 160px;
            height: 50px;
            background-color: #333;
            color: #f4f4f4;
            border-radius: 13px;

        }

        #home {
            background: #f4f4f4;
        }

        #services {
            background: #ddd;
        }

        #products {
            background: #bbb;
        }

        #about {
            background: #999;
        }

        #contact {
            background: #777;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hello</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#products">Products</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main id="home">
        <h3>This is the main page</h3>
        <input type="button" value="Click">
    </main>

    <section id="services">
        <h3>Our Services</h3>

    </section>

    <section id="products">
        <h3>Our Products</h3>

    </section>

    <section id="about">
        <h3>About Us</h3>

    </section>

    <section id="contact">
        <h3>Contact</h3>

    </section>
</body>

</html>
