<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login4.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./image/aside.png" alt="">
        </div>
        <div class="login">
            <div class="card">
                <h2>Welcome back!</h2>
                <h5>Meet the good taste today</h5>
                <div class="details">
                    <h4>Email or phone number</h4>
                    <input type="email" class="email" placeholder="Type your Email or phone number">
                    <h4>password</h4>
                    <input type="password" placeholder="Type your password">
                    <p>Forgot password?</p>
                    <div class="button">
                        <input type="button" value="Sign in">
                        <div class="social">
                            <p>or do it via other accounts</p>
                            <img src="./image/social.png" alt="">
                            <h3>Don't have an account? <span>Sign up</span></h3>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
