<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login5.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="details">
                <h1><span>Start using</span> kamie for free</h1>
                <input type="text" placeholder="Sign in with google">
                <p>Or</p>
            </div>
            <div class="details2">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="details3">
                <input type="email" placeholder="email address">
                <input type="password" placeholder="password">
                <div class="check">
                    <input type="checkbox">I want to receive emails about product updates
                    <input type="checkbox">I accept <span>terms of use</span> and <span>privacy policy</span>
                    <input type="button" class="button" value="Create an account">
                    <h4>I already have an account</h4>
                </div>
            </div>

        </div>
        <div class="img">
            <img src="./image/pic.png" alt="">
        </div>
    </div>

</body>

</html>
