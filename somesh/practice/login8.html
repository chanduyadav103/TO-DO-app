<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login8.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./image/Group.png" alt="">
            <div class="logo">
                <img src="./image/logo.png" alt="">
            </div>
            <div class="card">
                <h2>Get your account ready for <span>your demo</span></h2>
                <input type="button" value="continue with google">
                <input type="button" value="continue with apple">
                <input type="button" value="continue with stack">
                <p>Or</p>
                <div class="mail">
                    <input type="email" value="Your work email">
                    <span><input type="button" value="Continue with email"></span>
                    <p>By continuing, you're agreeing to our
                        <span>Terms</span> and <span>Privacy policy</span>
                    </p>
                </div>
                <div class="dev">
                    <p>Our product specialists will help
                        you with full potential and make the most out of your free plan.
                        Get started now.</p>
                    <img src="./image/8.png" alt="">
                </div>
                <div class="team">
                    <p>Looking to join an existing team? <span>join your team</span></p>
                </div>
            </div>



        </div>

    </div>
</body>

</html>
