<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            background: linear-gradient(to bottom, #EAF6FC, #ffffff);
            display: flex;
            flex-direction: column;
        }
    </style>
    <div class="text d-flex justify-content-center align-items-center mt-5 mb-3">
        <h2 style="color: #2564CF;">Great! your response is successfully saved!</h2>
    </div>
    <div class="container-fluid w-100 h-100 bg-white d-flex justify-content-center m-0 gap-3 text-center">

        <style>
            .cards {

                color: white;
                border-radius: 1rem;
                padding: 1rem;
                height: 12rem;
                width: 10rem;
                text-align: center;
                margin-top: 140px;
            }

            .feedback {
                background: linear-gradient(to bottom, #3C97D3, #4AB6E0);
            }
        </style>
        <div class="cards feedback">

            <div class="card-body ">
                <h5 class="card-title">Feedback</h5>

            </div>
        </div>
        <div class="cards registration">
            <style>
                .registration {
                    background: linear-gradient(to bottom, #F57B42, #FBA96A);

                }
            </style>
            <div class="card-body ">
                <h5 class="card-title">Registration</h5>

            </div>
        </div>
        <div class="cards research">
            <style>
                .research {
                    background: linear-gradient(to bottom, #3E4AD3, #5E77F0);

                }
            </style>
            <div class="card-body ">
                <h5 class="card-title">Research</h5>

            </div>
        </div>
        <div class="cards quiz">
            <style>
                .quiz {
                    background: linear-gradient(to bottom, #DC4BCF, #F57FD7);
                }
            </style>
            <div class="card-body ">
                <h5 class="card-title">Quiz</h5>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>

</html>
