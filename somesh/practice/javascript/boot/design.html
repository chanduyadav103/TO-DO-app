<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {

            height: 100%;
            margin: 0;
            background: rgb(44, 43, 43);


        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(141, 140, 140);
            height: 130px;
        }

        h2 {
            font-size: x-large;
            color: #efebeb;
        }

        .card2 {
            height: 320px !important;
            background-color: rgb(141, 140, 140);

        }

        .card3 {
            background-color: rgb(141, 140, 140);
            height: 130px;
        }

        a {
            color: rgb(141, 140, 140) !important;
        }

        .nav-link:hover {
            background-color: rgb(152, 245, 239);
            border-radius: 8px;
        }

        .box {
            margin-left: 25px;
            width: 350px;
            border-radius: 10px;
            background-color: rgb(151, 150, 150);
        }

        h5 {
            margin-top: 150px;
            color: #ffff;
            font-weight: 500;
        }

        .health {
            color: aquamarine;

        }

        .card5 {
            width: 260px;
            height: 60px;
            background-color: rgb(210, 244, 232);

        }

        h1 {
            font-size: larger;
            color: #ffff;
            font-weight: 400;
            margin-top: 60px;
            margin-right: 200px;

        }

        .card6 {
            width: 300px;
            height: 50px;
            background-color: rgb(82, 82, 82);
            margin: 10px;

        }
    </style>
</head>

<body>

    <div class="container-fluid w-100 h-100 d-flex">
        <div class="col-2 col-md-2 col-lg-2 col-xl-1 d-none d-lg-block">
            <nav class="nav h-100 flex-column mt-4 ">
                <a class="nav-link">Dashboard</a>
                <a class="nav-link">User</a>
                <a class="nav-link">History</a>
                <a class="nav-link ">settings</a>
                <a class="nav-link ">signout</a>
            </nav>
        </div>
        <div class="container-fluid w-100 h-100 d-flex">

            <div class="col-12  col-lg-8 col-xl-8  mt-4">
                <div class="row g-3">


                    <div class="col-12 col-lg-3 col-xl-3">
                        <div class="card">
                            <h2>305</h2>
                            <p class="text-dark">calories burned</p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-3 col-xl-3">
                        <div class="card">
                            <h2>10,983</h2>
                            <p class="text-dark">steps</p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-3 col-xl-3 ">
                        <div class="card">
                            <h2>7km</h2>
                            <p class="text-dark">Distance</p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-3 col-xl-3 ">
                        <div class="card">
                            <h2>7h48m</h2>
                            <p class="text-dark">sleep</p>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card2 rounded ">
                            <h4 class="text-light p-3">Steps Overview</h4>
                        </div>

                    </div>
                    <div class="col-12 col-md-6 col-lg-4 col-xl-4 ">
                        <div class="card3 rounded">
                            <h4 class="text-light p-3">Activity Level</h4>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-xl-4 ">
                        <div class="card3 rounded">
                            <h4 class="text-light p-3">Nutrition</h4>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-xl-4 ">
                        <div class="card3 rounded">
                            <h4 class="text-light p-3">Hydration Level</h4>
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-12 col-lg-2 col-xl-2">
                <div class="box h-100 d-flex flex-column align-items-center ">
                    <h5>Summer</h5>
                    <p class="health">Edit health details</p>
                    <div class="card5 rounded"></div>
                    <h1>
                        Scheduled
                    </h1>
                    <div class="card6 rounded"></div>
                    <div class="card6 rounded"></div>
                    <div class="card6 rounded"></div>
                </div>
            </div>
        </div>










    </div>
    </div>
    </div>
    <div>

    </div>


    </div>
    </div>
    </div>






</body>

</html>
