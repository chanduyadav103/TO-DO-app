<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="boot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: scroll;

        }
    </style>
</head>

<body>
    <ul class="nav justify-content-end bg-dark">
        <li class="nav-item">
            <a class="nav-link text-white" href="#home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#list">List</a>
        </li>
    </ul>
    <div id="home" class="container-fluid p-0 h-100 d-flex ">

        <div class="home">
            <div class="text">
                <p>Welcome to <br>Todo App</p>
            </div>
            <div class="form-floating w-50 mb-3">
                <input type="text" class="form-control" id="title" placeholder="title">
                <label for="title">Title</label>
            </div>
            <div class="form-floating w-50">
                <textarea class="form-control " placeholder="description" id="description"
                    style="height: 130px"></textarea>
                <label for="description">description</label>
            </div>
            <button type="button" class="btn btn-dark mt-4 w-25" onclick="settodo()">Submit</button>
        </div>
    </div>
    <div id="list" class="container-fluid p-0 h-100 bg-light">
        <p>Todos</p>
        <div id="todos"></div>
    </div>


    <script src='boot.js'></script>
</body>

</html>
