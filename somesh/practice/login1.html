<body>
    <div class="container">
        <img src="./image/logo.png" alt="">
        <div class="card">

            <input class="btn f1" type="text" name="email" placeholder="Yourname@company.com" />
            <label class="pswd">Password <span>Forgot password?</span></label>
            <input class="btn f1" type="text" name="password" placeholder="Enter your password" />
            <button class="btn log">Log in</button>

        </div>
        <p class="te"> Don't have an account yet?<span>sign up</span></p>
    </div>
