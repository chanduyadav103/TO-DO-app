<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login6.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./image/sun.png" alt="">
        </div>
        <div class="login">
            <img src="./image/logo.png" alt="">
            <div class="card">
                <h2>Log in</h2>
                <p>New to Kamie? <span>Sign up for free</span></p>
                <div class="details">
                    <input type="email" placeholder="email address*">
                    <input type="password" placeholder="password(8+characters*)">
                    <p>Forgot password?</p>
                    <span> <input type="button" value="Log in"></span>
                    <img src="./image/apple.png" alt="">
                    <h2>Log in with sso</h2>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
