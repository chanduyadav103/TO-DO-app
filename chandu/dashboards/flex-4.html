<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flex-4.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-2">
                <div class="earings"></div>
            </div>
            <div class="col col-2">
                <div class="spend"></div>
            </div>
            <div class="col col-2">
                <div class="sales"></div>
            </div>
            <div class="col col-2">
                <div class="balance"></div>
            </div>
            <div class="col col-2">
                <div class="newtasks"></div>
            </div>
            <div class="col col-2">
                <div class="projects"></div>
            </div>
            <div class="col col-12">
                <div class="row">
                    <div class="col col-6">
                        <div class="month">
                            <input type="month">
                        </div>
                    </div>
                    <div class="col col-6">
                        <div class="weekly"></div>
                    </div>
                </div>
            </div>
            <div class="col col-12">
                <div class="row">
                    <div class="col col-6"> </div>
                </div>
                <div class="col col-12">
                    <div class="row">
                        <div class="col col-6">
                            <div class="checktable"></div>
                        </div>
                        <div class="col col-3">
                            <div class="daily"></div>
                        </div>
                        <div class="col col-3">
                            <div class="piechart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
