<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#271738, #1b1025);
            display: flex;
            overflow: hidden;
            animation: fadeBody 1s ease;
        }

        @keyframes fadeBody {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .card-1,
        .card-2 {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: slideIn 1s ease forwards;
        }

        .card-2 {
            background-color: rgba(150, 154, 211, 0.26);
            color: white;
            overflow-y: auto;
            position: relative;
            animation-delay: 0.3s;
        }

        .card-1 {
            background-color: rgba(181, 161, 190, 0.671);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.7);
            width: 400px;
        }

        .task h2,
        .form2 h1 {
            text-align: center;
            font-size: 30px;
            color: white;
        }

        .task input,
        .task textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(128, 128, 128, 0.349);
            border-radius: 10px;
            font-size: 16px;
        }

        .task textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: rgb(49, 23, 163);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            background-color: blue;
            transform: scale(1.05);
        }

        .form2 {
            width: 100%;
            max-width: 400px;
        }

        .task-output {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px #ccc;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-output h3 {
            margin: 0 0 5px;
        }

        .task-output button {
            padding: 5px 10px;
            margin-top: 10px;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .task-output button:hover {
            background-color: red;
        }

        /* Floating + rotating circle */
        .circle {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite, spin 8s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Pulse animation on heading */
        .form2 h1 {
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.06);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="card-1">
        <div class="task">
            <h2>Add New Tasks</h2>
            <input type="text" id="task-title" placeholder="Enter your task" />
            <textarea id="task-desc" placeholder="Enter your description"></textarea>
            <button class="btn" onclick="addtask()">Add Task</button>
            <button class="btn" onclick="gettasks()">Get Tasks</button>
        </div>
    </div>

    <div class="card-2">
        <div class="circle"></div>
        <div class="form2">
            <h1>Your Tasks to Perform</h1>
            <div id="taskList"></div>
        </div>
    </div>

    <script>
        function addtask() {
            let title = document.getElementById("task-title").value.trim();
            let description = document.getElementById("task-desc").value.trim();

            if (title === "") {
                alert("Enter your title");
                return;
            }

            if (description === "") {
                alert("Enter your description");
                return;
            }

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            const newTask = {
                id: Date.now(),
                title: title,
                description: description
            };

            tasks.push(newTask);

            if (tasks.length > 3) {
                tasks = tasks.slice(tasks.length - 3);
            }

            localStorage.setItem("tasks", JSON.stringify(tasks));

            document.getElementById("task-title").value = "";
            document.getElementById("task-desc").value = "";

            loadTasks();
        }

        function gettasks() {
            const taskList = document.getElementById("taskList");
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            taskList.innerHTML = "";

            tasks.forEach(task => {
                const taskDiv = document.createElement("div");
                taskDiv.className = "task-output";
                taskDiv.innerHTML = `
          <h3>${task.title}</h3>
          <p>${task.description}</p>
          <button onclick="deleteTask(${task.id})">Delete</button>`;
                taskList.appendChild(taskDiv);
            });
        }

        function deleteTask(id) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task.id !== id);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }

        function loadTasks() {
            gettasks();
        }

        loadTasks();
    </script>

</body>

</html>
