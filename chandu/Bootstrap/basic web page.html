<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        .left-section {
            background: linear-gradient(black, rgba(255, 255, 255, 0.13), rgba(85, 50, 50, 0.801));
            min-height: 100vh;
            padding: 30px;
        }

        .right-section {
            background: linear-gradient(black, rgba(114, 79, 79, 0.801));
            min-height: 100vh;
            padding: 30px;
        }

        h2 {
            color: white;
            font-size: 50px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-section d-flex justify-content-center align-items-center">
                <div class="card p-4 w-100" style="max-width: 400px; max-height: 600px;">
                    <h3 class="mb-3 text-center">Add Task</h3>
                    <div class="mb-3 b-1">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter task title">
                    </div>
                    <div class="mb-3">
                        <textarea id="taskDesc" class="form-control" rows="3"
                            placeholder="Enter task description"></textarea>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-dark" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 right-section">
                <h2 class="mb-4 ">My Tasks</h2>
                <ul id="taskList" class="list-group mt-3"></ul>
            </div>

        </div>
    </div>

    <script>
        function addTask() {
            const titleInput = document.getElementById("taskInput");
            const descInput = document.getElementById("taskDesc");

            const title = titleInput.value.trim();
            const desc = descInput.value.trim();

            if (title === "") {
                alert("Please enter a task title!");
                return;
            }

            const li = document.createElement("li");
            li.className = "list-group-item fade-in";
            li.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <strong>${title}</strong>
                        <div class="text-muted small">${desc}</div>
                    </div>
                    <button class="btn btn-sm btn-danger" onclick="this.parentElement.parentElement.remove()">Delete</button>
                </div>
            `;

            document.getElementById("taskList").appendChild(li);

            titleInput.value = "";
            descInput.value = "";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
