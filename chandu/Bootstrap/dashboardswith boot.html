<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        .french {
            background-color: #28c76f;
            color: #000;
        }

        .portuguese {
            background-color: #ffa726;
            color: #000;
        }

        .italian {
            background-color: #28c76f;
            color: #000;
        }

        .german {
            background-color: #fdd835;
            color: #000;
        }

        .card1,
        .card2,
        .card3,
        .card4 {
            height: 90px;
            border-radius: 10px;
        }


        .card {
            height: 80px;
            border-radius: 10px;
        }

        .box {
            width: 100%;
            height: 70px;
            border-radius: 10px;
        }

        .box-g {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>

<body class="m-0 p-0">
    <div class="container-fluid">
        <div class=" d-flex  align-items-center mb-4">
            <h1 class="mb-0">My Courses</h1>
            <a href="#">View all</a>
        </div>

        <div class="row g-4">
            <div class="col-12  col-lg-6">
                <div class="row g-3  mb-4">
                    <div class="col-12 col-md-6 ">
                        <div class="card1  french p-2">
                            French
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card2 portuguese p-2">
                            Portuguese
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card3 italian p-2 ">
                            Italian
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card4  german  p-2">
                            German
                        </div>
                    </div>
                </div>

                <div class="d-flex  align-items-center mb-3">
                    <h3 class="mb-0">Planning</h3>
                    <a href="#">View all</a>
                </div>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="card bg-light p-2 ">
                            Reading biginner topic1
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card bg-light p-2 ">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card bg-light p-2">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card bg-light ">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card bg-light p-2">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card bg-light ">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6  m-0">
                <div class="d-flex  align-items-center mb-3">
                    <h3 class="mb-0">statistics</h3>
                </div>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="box bg-light p-2">
                            courses completed
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="box bg-light">
                            total points gained
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="box bg-light">
                            courses in progress
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="box bg-light">
                            tasks finished
                        </div>
                    </div>
                    <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center">
                        <h3>activity</h3>
                        <a href="#">day</a>
                        <a href="#">week</a>
                        <a href="#">month</a>
                    </div>
                    <div class="col-12 col-md-6 col-lg-12 ">
                        <div class="box-g  bg-light">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
