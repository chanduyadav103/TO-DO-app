<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="pulse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>


    <div class="container-fluid ">
        <div class="row g-3 h-100">
            <div class=" col-12 col-md-6 col-lg-6  ">
                <div class="row  mt-1 ">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="sale rounded-4 p-3">
                            <p class="card">Sales</p>
                            <b class=" card">$ <span class="num">264</span>k</b>
                            <p class="card">this month</p>
                            <p class=" card">^<span>$</span>16 <span>k</span>vs last month</p>
                            <b class=" card">$<span class="numm">9.6</span>k</b>
                            <p class="card">today</p>
                            <b class=" card">$ <span class="numm">20.6</span>k</b>
                            <p class="card">yesterday</p>
                        </div>
                    </div>
                    <div class=" col-12 col-sm-6 col-lg-8 deals rounded-4 ">
                        <p class="ps-2 pt-2 m-0">Biggest deals with this month</p>
                        <div class="alice p-3 m-0 mt-1">
                            <p>Alice $8,600</p>
                            <hr class="hr ">
                            <p>Alice $8,600</p>
                            <hr class="hr ">
                            <p>Alice $8,600</p>
                            <hr class="hr ">
                            <p>Alice $8,600</p>
                            <hr class="hr ">
                            <p>Alice $8,600</p>
                            <hr class="hr ">
                            <p>Alice $8,600</p>
                            <hr class="hr ">
                        </div>

                    </div>
                    <div class=" col-12 col-sm-6 col-lg-4  nps rounded-4 ">
                        <p class="p-2 2">NPS(Past 30 days)</p>

                    </div>
                    <div class=" col-12 col-sm-6 col-lg-8  feedback  rounded-4 ">
                        <p class="p-2 2">Recent feedback</p>
                    </div>

                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 ">
                <div class="row g-2 mt-1 ">
                    <div class="col-12 col-sm-6 col-lg-6 rounded-4  followers ">
                        <p class=" para p-2 2 ">Social followers</p>
                    </div>
                    <div class=" col-12 col-sm-6  col-lg-6 rounded-4  followers ">
                        <p class=" para p-2 2">website (past 7 days)</p>

                    </div>
                    <div class=" col-12 col-sm-12 col-lg-12  rounded-4 users ">
                        <h3 class="para p-2 2">Active Users</h3>

                    </div>

                </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
