<!DOCTYPE html>

<head>

        html {

            background-image: url("vecteezy_luxury-terrace-overlooking-the-lake-and-mountains_23005590.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: left;
            justify-content: center;
        }

        .fade {

            width: 100%;
            height: 100%;
            background-color: #22222291;
        }

        .image h1 {
            position: relative;

<body>
