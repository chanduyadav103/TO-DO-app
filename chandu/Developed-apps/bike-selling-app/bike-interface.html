<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bikes-app.css">

</head>

<body>
    <header>
        <h1>Bikes Store</h1>
        <p>Select your best BIKES in our website</p>
        <div class="search-bar d-flex justify-content-center mt-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for bikes...">
            <button class="btn btn-buy ms-2">Search</button>
            <button class="btn btn-success ms-2">Reset</button>
            <button class="btn btn-outline-dark ms-2" data-bs-toggle="modal" data-bs-target="#addBikeModal ">Add
                Bike</button>
        </div>
    </header>

    <div class="container my-4">
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="download (1).jpeg" class="card-img-top" alt="Hybrid Bike">
                    <div class="card-body text-center">
                        <h5 class="card-title">royal Bike</h5>
                        <p class="card-text">Price: 3,22,500</p>
                        <a href="#" class="btn btn-buy">Buy Now</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="download (7).jpeg" class="card-img-top" alt="Enfield Bike">
                    <div class="card-body text-center">
                        <h5 class="card-title">Duke Bike</h5>
                        <p class="card-text">Price: 3,22,500</p>
                        <a href="#" class="btn btn-buy">Buy Now</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="download.jpeg" class="card-img-top" alt="Royal Enfield Bike">
                    <div class="card-body text-center">
                        <h5 class="card-title">Royal Bike</h5>
                        <p class="card-text">Price:3,22,500 </p>
                        <a href="#" class="btn btn-buy">Buy Now</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="download (8).jpeg" class="card-img-top" alt="GT 650 Bike">
                    <div class="card-body text-center">
                        <h5 class="card-title">GT 650 Bike</h5>
                        <p class="card-text">Price: 3,22,500</p>
                        <a href="#" class="btn btn-buy">Buy Now</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="download (3).jpeg" class="card-img-top" alt="Royal Enfield Bike">
                    <div class="card-body text-center">
                        <h5 class="card-title">Royal Enfield Bike</h5>
                        <p class="card-text">Price: 3,66,500</p>
                        <a href="#" class="btn btn-buy">Buy Now</a>
                    </div>
                </div>
            </div>


            <script src="bikes-app.js"></script>
            <script src="app.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
