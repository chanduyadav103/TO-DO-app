<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#271738, #1b1025);
            display: flex;
            overflow: hidden;
        }

        .card-1 {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(181, 161, 190, 0.671);
        }

        .card-2 {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(150, 154, 211, 0.26);
            color: white;
            overflow-y: auto;
        }


        .task {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.7);
            width: 400px;
        }

        h2 {
            text-align: center;
            font-size: 30px;
            color: black;

        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: white;
        }

        .task input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(128, 128, 128, 0.349);
            border-radius: 10px;
            font-size: 16px;
        }

        .task textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(128, 128, 128, 0.349);
            border-radius: 10px;
            font-size: 16px;
        }

        .task textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: rgb(49, 23, 163);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: blue;
        }

        .form2 {
            width: 100%;
            height: 100%;
            max-width: 400px;
        }

        .task-output {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 5px #ccc;
        }

        .task-output h3 {
            margin: 5px;
        }

        .task-output button {
            padding: 5px 10px;
            margin-top: 10px;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-output button:hover {
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="card-1">
        <div class="task">
            <h2>Add New Tasks</h2>
            <input type="text" id="task-title" placeholder="Enter your task" />
            <textarea id="task-desc" placeholder="Enter your description"></textarea>
            <button class="btn" onclick="addtask()">Add Task</button>
            <button class="btn" onclick="getTasks()">Get Tasks</button>
        </div>
    </div>
    <div class="card-2">
        <div class="form2">
            <h1>Your Tasks to Perform</h1>
            <div id="taskList"></div>
        </div>
    </div>

    <script>
        function addtask() {
            let title = document.getElementById("task-title").value;
            let description = document.getElementById("task-desc").value;
            if (title === "") {
                alert("Enter your title");
            }
            if (description === "") {
                alert("Enter your description");
            }
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const newTask = {
                id: Date.now(),
                title: title,
                description: description
            };
            tasks.push(newTask);
            if (tasks.length > 3) {
                tasks = tasks.slice(tasks.length - 3);
            }
            localStorage.setItem("tasks", JSON.stringify(tasks));
            document.getElementById("task-title").value = "";
            document.getElementById("task-desc").value = "";

            getTasks();
        }



        function getTasks() {
            const taskList = document.getElementById("taskList");
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            taskList.innerHTML = "";
            tasks.forEach(task => {
                const taskDiv = document.createElement("div");
                taskDiv.className = "task-output";
                taskDiv.innerHTML = `
          <h3>${task.title}</h3>
          <p>${task.description}</p>
          <button onclick="deleteTask(${task.id})">Delete</button>`;
                taskList.appendChild(taskDiv);
            });
        }

        function deleteTask(id) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task.id !== id);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            getTasks();
        }

        getTasks();
    </script>

</body>

</html>
