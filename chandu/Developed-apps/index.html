<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#271738, #1b1025);
            display: flex;
            overflow: hidden;
            animation: fadeBody 1s ease;
        }

        @keyframes fadeBody {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .card-1,
        .card-2 {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: slideIn 1s ease forwards;
        }

        .card-2 {
            background-color: rgba(150, 154, 211, 0.26);
            color: white;
            overflow-y: auto;
            position: relative;
            animation-delay: 0.3s;
        }

        .card-1 {
            background-color: rgba(181, 161, 190, 0.671);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.7);
            width: 400px;
        }

        .task h2,
        .form2 h1 {
            text-align: center;
            font-size: 30px;
            color: white;
        }

        .task input,
        .task textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid rgba(128, 128, 128, 0.349);
            border-radius: 10px;
            font-size: 16px;
        }

        .task textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: rgb(49, 23, 163);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            background-color: blue;
            transform: scale(1.05);
        }

        .form2 {
            width: 100%;
            max-width: 400px;
        }

        .task-output {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px #ccc;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-output h3 {
            margin: 0 0 5px;
        }

        .task-output button {
            padding: 5px 10px;
            margin-top: 10px;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-output button:hover {
            background-color: red;
        }

        .circle {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite, spin 8s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .form2 h1 {
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.06);
            }

            100% {
                transform: scale(1);
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .select-input {
            padding: 12px;
            border: 2px solid rgba(128, 128, 128, 0.349);
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        .priority-high {
            border-left: 5px solid #ff4444;
        }

        .priority-medium {
            border-left: 5px solid #ffaa00;
        }

        .priority-low {
            border-left: 5px solid #44aa44;
        }

        .task-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 8px;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #333;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
            text-decoration: line-through;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .task-category {
            display: inline-block;
            padding: 3px 8px;
            background-color: #e7f3ff;
            color: #0066cc;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
        }

        .task-output button {
            padding: 5px 10px;
            margin: 5px 5px 0 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-delete {
            background-color: crimson;
            color: white;
        }

        .btn-delete:hover {
            background-color: red;
        }

        .btn-complete {
            background-color: #44aa44;
            color: white;
        }

        .btn-complete:hover {
            background-color: #2d7a2d;
        }

        .btn-edit {
            background-color: #0066cc;
            color: white;
        }

        .btn-edit:hover {
            background-color: #0052a3;
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            color: white;
            text-align: center;
        }

        .stat-item h4 {
            margin: 0;
            font-size: 12px;
            color: #ccc;
        }

        .stat-item p {
            margin: 5px 0 0 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid rgba(128, 128, 128, 0.349);
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .filter-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .no-tasks {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #000;
        }

        .modal-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .modal-btn-save {
            background-color: #44aa44;
            color: white;
        }

        .modal-btn-cancel {
            background-color: #ccc;
            color: #333;
        }


        @media (max-width: 768px) {

            .card-1,
            .card-2 {
                width: 100%;
            }

            html,
            body {
                flex-direction: column;
            }

            .task {
                width: 90%;
                max-width: 500px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="card-1">
        <div class="task">
            <h2> Add New Tasks</h2>
            <input type="text" id="task-title" placeholder="Enter your task" />
            <textarea id="task-desc" placeholder="Enter your description"></textarea>

            <div class="form-row">
                <select id="task-category" class="select-input">
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>

            </div>

            <input type="date" id="task-date" class="select-input" style="width: 100%; margin-bottom: 15px;" />

            <button class="btn" onclick="addtask()"> Add Task</button>
            <button class="btn" onclick="clearAll()" style="background-color: #666;"> Clear All</button>
        </div>
    </div>

    <div class="card-2">
        <div class="circle"></div>
        <div class="form2">
            <h1> Your Tasks Dashboard</h1>
            <input type="text" id="searchBox" class="search-box" placeholder=" Search tasks..."
                onkeyup="filterTasks()" />


            <div class="filter-container">
                <button class="crud-btn add-btn" onclick="addTask()">Add Task</button>
                <button class="crud-btn edit-btn" onclick="editSelectedTask()"> Edit</button>
                <button class="crud-btn delete-btn" onclick="deleteSelectedTask()"> Delete</button>
            </div>

            <div id="taskList"></div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <div class="modal-header">Edit Task</div>
            <input type="text" id="editTitle" placeholder="Task Title"
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 5px; font-family: 'Poppins', sans-serif;" />
            <textarea id="editDesc" placeholder="Task Description"
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 5px; font-family: 'Poppins', sans-serif; min-height: 80px; resize: vertical;"></textarea>
            <select id="editCategory" class="select-input" style="width: 100%; margin-bottom: 10px;">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>
            <select id="editPriority" class="select-input" style="width: 100%; margin-bottom: 10px;">
                <option value="Low">⬇Low Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="High">⬆High Priority</option>
            </select>
            <input type="date" id="editDate"
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 5px; font-family: 'Poppins', sans-serif;" />
            <button class="modal-btn modal-btn-save" onclick="saveEditTask()"> Save Changes</button>
            <button class="modal-btn modal-btn-cancel" onclick="closeEditModal()">Cancel</button>
        </div>
    </div>

    <script>
        let currentFilter = { status: 'all', priority: null, search: '' };
        let editingTaskId = null;

        function addtask() {
            let title = document.getElementById("task-title").value.trim();
            let description = document.getElementById("task-desc").value.trim();
            let category = document.getElementById("task-category").value;
            let priority = document.getElementById("task-priority").value;
            let dueDate = document.getElementById("task-date").value;

            if (title === "") {
                alert(" Please enter a task title!");
                return;
            }

            if (description === "") {
                alert(" Please enter a description!");
                return;
            }

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            const newTask = {
                id: Date.now(),
                title: title,
                description: description,
                category: category,
                priority: priority,
                dueDate: dueDate,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(newTask);
            localStorage.setItem("tasks", JSON.stringify(tasks));

            document.getElementById("task-title").value = "";
            document.getElementById("task-desc").value = "";
            document.getElementById("task-date").value = "";
            document.getElementById("task-category").value = "Personal";
            document.getElementById("task-priority").value = "Medium";

            loadTasks();
            alert(" Task added successfully!");
        }

        function gettasks() {
            const taskList = document.getElementById("taskList");
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="no-tasks"> No tasks are there. Create one to get started!</div>';
                updateStats([]);
                return;
            }

            let filteredTasks = filterTasksList(tasks);

            if (filteredTasks.length === 0) {
                taskList.innerHTML = '<div class="no-tasks">No tasks match your filters.</div>';
                updateStats(tasks);
                return;
            }

            filteredTasks.sort((a, b) => {
                const priorityOrder = { 'High': 1, 'Medium': 2, 'Low': 3 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            taskList.innerHTML = "";
            filteredTasks.forEach(task => {
                const taskDiv = document.createElement("div");
                taskDiv.className = `task-output priority-${task.priority.toLowerCase()}`;

                const dueDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No date';
                const statusClass = task.completed ? 'status-completed' : 'status-pending';
                const statusText = task.completed ? ' Completed' : ' Pending';
                const completedStyle = task.completed ? 'style="opacity: 0.6;"' : '';

                taskDiv.innerHTML = `
                    <div ${completedStyle}>
                        <h3>${task.title}</h3>
                        <p>${task.description}</p>
                        <div class="task-meta">
                            <span class="task-category">${task.category}</span>
                            <span> ${dueDate}</span>
                        </div>
                        <div class="task-status ${statusClass}">${statusText}</div>
                        <div>
                            <button class="btn-complete" onclick="toggleTask(${task.id})">${task.completed ? '↩Undo' : '✓ Complete'}</button>
                            <button class="btn-edit" onclick="openEditModal(${task.id})"> Edit</button>
                            <button class="btn-delete" onclick="deleteTask(${task.id})"> Delete</button>
                        </div>
                    </div>
                `;
                taskList.appendChild(taskDiv);
            });

            updateStats(tasks);
        }

        function filterTasksList(tasks) {
            return tasks.filter(task => {
                let matchesSearch = task.title.toLowerCase().includes(currentFilter.search.toLowerCase()) ||
                    task.description.toLowerCase().includes(currentFilter.search.toLowerCase());

                let matchesStatus = true;
                if (currentFilter.status === 'pending') matchesStatus = !task.completed;
                if (currentFilter.status === 'completed') matchesStatus = task.completed;

                let matchesPriority = currentFilter.priority ? task.priority === currentFilter.priority : true;

                return matchesSearch && matchesStatus && matchesPriority;
            });
        }

        function filterTasks() {
            currentFilter.search = document.getElementById("searchBox").value;
            currentFilter.status = 'all';
            currentFilter.priority = null;
            gettasks();
        }

        function filterByStatus(status) {
            currentFilter.status = status;
            currentFilter.search = '';
            currentFilter.priority = null;
            document.getElementById("searchBox").value = '';
            updateFilterButtons();
            gettasks();
        }

        function filterByPriority(priority) {
            currentFilter.priority = currentFilter.priority === priority ? null : priority;
            currentFilter.status = 'all';
            currentFilter.search = '';
            document.getElementById("searchBox").value = '';
            updateFilterButtons();
            gettasks();
        }

        function updateFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.textContent.includes('All Tasks') && currentFilter.status === 'all') {
                    btn.classList.add('active');
                }
            });
        }

        function toggleTask(id) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                localStorage.setItem("tasks", JSON.stringify(tasks));
                gettasks();
            }
        }

        function openEditModal(id) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let task = tasks.find(t => t.id === id);
            if (task) {
                editingTaskId = id;
                document.getElementById("editTitle").value = task.title;
                document.getElementById("editDesc").value = task.description;
                document.getElementById("editCategory").value = task.category;
                document.getElementById("editPriority").value = task.priority;
                document.getElementById("editDate").value = task.dueDate || '';
                document.getElementById("editModal").style.display = "block";
            }
        }

        function closeEditModal() {
            document.getElementById("editModal").style.display = "none";
            editingTaskId = null;
        }

        function saveEditTask() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let task = tasks.find(t => t.id === editingTaskId);
            if (task) {
                task.title = document.getElementById("editTitle").value.trim();
                task.description = document.getElementById("editDesc").value.trim();
                task.category = document.getElementById("editCategory").value;
                task.priority = document.getElementById("editPriority").value;
                task.dueDate = document.getElementById("editDate").value;
                localStorage.setItem("tasks", JSON.stringify(tasks));
                closeEditModal();
                gettasks();
                alert(" Task updated successfully!");
            }
        }

        function deleteTask(id) {
            if (confirm("Are you sure you want to delete this task?")) {
                let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                tasks = tasks.filter(task => task.id !== id);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                gettasks();
                alert(" Task deleted!");
            }
        }

        function clearAll() {
            if (confirm(" This will delete ALL tasks. Are you sure?")) {
                localStorage.removeItem("tasks");
                gettasks();
                alert(" All tasks cleared!");
            }
        }

        function updateStats(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const completionRate = total === 0 ? 0 : Math.round((completed / total) * 100);

            document.getElementById("statsContainer").innerHTML = `
                <div class="stat-item">
                    <h4>Total Tasks</h4>
                    <p>${total}</p>
                </div>
                <div class="stat-item">
                    <h4>Completed</h4>
                    <p>${completed}</p>
                </div>
                <div class="stat-item">
                    <h4>Completion Rate</h4>
                    <p>${completionRate}%</p>
                </div>
            `;
        }

        window.onclick = function (event) {
            let modal = document.getElementById("editModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        window.addEventListener('load', function () {
            loadTasks();
        });

        function loadTasks() {
            gettasks();
        }
        loadTasks();
    </script>

</body>
