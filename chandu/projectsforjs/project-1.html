<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(to bottom, #00a1fe);
            color: #fff;
            box-sizing: border-box;
        }

        .card-1 {
            width: 50%;
            height: 100%;
            background-image: linear-gradient(blue, white);
        }

        .card-2 {
            width: 50%;
            height: 100%;
        }

        .container {
            max-width: 400px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            color: black;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .text {
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            color: gray;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .task {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 3px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            position: relative;
            bottom: 80px;
            left: 50px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>


<body>

    <div class="container">
        <div class="card-1">
            <h2>My To-Do List</h2>
            <input class="task" type="text" placeholder="Add a new task..." /><br>
            <br>
            <div>
                <textarea class="text" name="text" rows="7" id="">Enter your description..</textarea>
                <button class="btn">Add Task</button>
            </div>
        </div>
        <div class="card-2">

        </div>
    </div>

</body>

</html>
