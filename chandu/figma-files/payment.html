<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <header>
        <img src="img/Frame 1 (1).png" alt="Company Logo" width="140" height="39">
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="account">
                    <h1>Get your account ready for<br>your demo</h1>

                    <button class="google">
                        <img src="img/SVG (1).png" alt="Google" width="16" height="16">
                        Continue with Google
                    </button>

                    <button class="google">
                        <img src="img/SVG (2).png" alt="Apple" width="16" height="16">
                        Continue with Apple
                    </button>

                    <button class="google">
                        <img src="img/Group.png" alt="Slack" width="16" height="16">
                        Continue with Slack
                    </button>

                    <hr>

                    <input type="email" placeholder="Your work email">
                    <button class="btn">Continue with Email</button>

                    <p class="agree">
                        By continuing, you're agreeing to our <span>Terms</span> and <span>Conditions</span>.
                    </p>

                    <div class="product">
                        <p class="help">
                            Our product specialists will help you unlock the full potential of our platform
                            and make the most out of your free plan.<br>
                            Get started now.
                        </p>
                        <img class="img" src="img/onboarding-experts.273025b41a185f9fcbd1.png.png" alt="Support Team">
                    </div>

                    <p>
                        Looking to join an existing team? <span class="join">Join your team</span>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
