<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Recap</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>


    <div class="container-fluid h-100 bg-warning">

        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-lg-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search Students" id="searchTerm">
                    <button class="btn btn-dark" type="button" id="search-btn" onclick="searchStudent()">Search</button>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="py-3">
                            <h3>Students</h3>
                            <ol class="list-group" id="students">
                            </ol>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="py-3">
                            <h3>Searched Students</h3>
                            <ol class="list-group list-group-numbered" id="searchedStudents">
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="./main.js"></script>
</body>

</html>
